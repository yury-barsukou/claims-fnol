      type: string
      description: 'In relation to the location the incident occurred, the angular distance of a place east or west of the prime meridian expressed in degrees, minutes and seconds. Can be used for reverse geocoding.'
      pattern: '^(\+|-)?(?:180(?:(?:\.0{1,12})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,12})?))$'
