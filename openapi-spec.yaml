    Phone:
      type: object
      properties:
        phoneNumber:
          type: string
          description: 'The 1-digit country code, 3-digit city/area code and a 7-digit telephone number that an involved party can be reached regarding this claim.'
          example: +1-555-5555555
          minLength: 14
          maxLength: 14
          pattern: '^(\+[0-9][-]?)\(?([0-9]{3})\)?[-]?([0-9]{7})$'
          x-pattern-message: Please enter a valid phone number in the format +X-XXX-XXXXXXX
