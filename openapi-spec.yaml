        primaryBodyPartLocation:
          type: string
          description: Specifies the location of the body part getting injured using a list of code.
          enum:
            - L
            - R
            - B
            - 'N'
          x-enum-varnames:
            - Left
            - Right
            - Bilateral
            - Not_Applicable
        secondaryPartOfBodyAndNatureOfInjury:
          $ref: '#/components/schemas/WcEventDetails/properties/primaryPartOfBodyAndNatureOfInjury'
        secondaryBodyPartLocation:
          $ref: '#/components/schemas/WcEventDetails/properties/primaryBodyPartLocation'
        injuryDescription:
          type: string
          description: 'A narrative of the injuries or occupational illness caused by this incident, including symptoms and severity (i.e. worked felt sudden shooting pain radiating from front to back).'
          minLength: 2
          maxLength: 120
        initialTreatment:
          type: string
          description: Medical care or first aid administered to a person who sustained injuries due to the incident.
          enum:
            - NoMedicalTreatment
            - MinorOnsiteTreatment
            - TreatmentAtPhysiciansOffice
            - TreatmentAtClinic
            - HospitalEmergencyRoomTreatedAndReleased
            - HospitalAdmittedTreatedLongerThan24Hours
            - HospitalAdmittedTreatedLessThan24Hours
            - TreatmentUnknown
          x-enum-varnames:
            - NO_MEDICAL_TREATMENT
            - MINOR_ONSITE_TREATMENT
            - TREATMENT_AT_PHYSICIANS_OFFICE
            - TREATMENT_AT_CLINIC
            - HOSPITAL_EMERGENCY_ROOM_TREATED_AND_RELEASED
            - HOSPITAL_ADMITTED_TREATED_LONGER_THAN_24HOURS
            - HOSPITAL_ADMITTED_TREATED_LESS_THAN_24HOURS
            - TREATMENT_UNKNOWN
        inHospitalDueToInjury:
          type: boolean
          description: An indicator that the injured worker has been admitted to the hospital with an inpatient status as of the date of claim reporting.
        wagesPaidForDateOfInjury:
          type: string
          description: 'Specifies the portion of normal wages received by the injured worker for the day of injury or occupational illness (i.e. full pay, partial pay, no pay).'
          enum:
            - noPayForDayOfInjury
            - unknown
            - fullPayForDayOfInjury
            - partialPayForDayOfInjury
          x-enum-varnames:
            - NO_PAY_FOR_DAY_OF_INJURY
            - UNKNOWN
            - FULL_PAY_FOR_DAY_OF_INJURY
            - PARTIAL_PAY_FOR_DAY_OF_INJURY
        absenceFromWorkDueToInjury:
          type: string
          description: When the injured worker lost or will lose more than one day from work due to their injury or occupational illness the response should be yes.
          enum:
            - 'yes'
            - 'no'
            - unknown
          x-enum-varnames:
            - 'YES'
            - 'NO'
            - UNKNOWN
        dateOfDeathDueToInjury:
          type: string
          format: date
          description: Specifies if the injured worker died as a result of their injuries or occupational illness and on what date they passed away.
        employerConcernsAboutThisClaim:
          $ref: '#/components/schemas/WcEmployerConcernsAboutThisClaim'
