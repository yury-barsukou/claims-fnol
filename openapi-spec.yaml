openapi: 3.0.1
info:
  title: Claims and Content Submission API
  description: |
    Integration with this API empowers you to tailor to your users' experience within your system. When entering claims from your system
    of choice, you can control what is entered and have a record of what was provided at First Notice of Loss (FNOL) and First
    Report of Injury (FROI).  Upon successful submission the API will respond with an all numeric claim number for your 
    records. This number can be used to submit content and post FNOL messages for up to 18 months 
    post FNOL submission. In this document you will find the technical specifications (requirements) for claim 
    submission, content submission and post FNOL messaging.
  termsOfService: 'https://developers.libertymutual.com'
  contact:
    name: Claim & Content Ingestion
    email: CI_FNOL_Prod_Support@LibertyMutual.com
  version: 1.10.0
servers:
  - url: 'https://api.us.libertymutual.com/grs-fnol/production'
    description: Production server (live data)
  - url: 'https://api-tst.us.libertymutual.com/grs-fnol/test'
    description: Test server (test data)
tags:
  - name: FNOL Claim Submission
    description: Submit a new FNOL to Liberty Mutual
  - name: FNOL Document Submission
    description: Submit a list of documents to Liberty Mutual and receive presigned URLs
paths:
  /v1/claims/fnol:
    post:
      tags:
        - FNOL Claim Submission
      summary: Submit FNOL
      description: Submits First Notice Of Loss (FNOL)
      operationId: createFnol
      requestBody:
        description: Claim to be ingested by Liberty Mutual
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/AuFnolRequest'
                - $ref: '#/components/schemas/WcFnolRequest'
                - $ref: '#/components/schemas/PropFnolRequest'
                - $ref: '#/components/schemas/GlFnolRequest'
        required: true
      responses:
        '201':
          description: FNOL request received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FnolResponse'
        '400':
          description: Request did not have required parameters or failed validation OR payload is too large and exceeds maximum allowed size OR request is not correctly formed or not in expected JSON format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: (Unauthorized) Client error.  Request should not be retried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: (Not Found) Client error.  Request should not be retried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server error.  Request may be retried immediately
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: body
  /v1/claims/docs:
    post:
      tags:
        - FNOL Document Submission
      summary: 'Submit (Auto, GL, and Property) additional claim artifacts'
      description: |
        **Effective June 2024** - All new content integration should be submitted through v2/claims/documents.

        This endpoint only supports sending up to _300_ _MB_ per file for AUTOB, CGL and PROPC claims and will be retired in Q1 2025.
      operationId: createDocs
      requestBody:
        description: Submit claim document metadata to be returned as a presigned-URL for an AWS S3 bucket to post the artifacts to.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocsRequest'
        required: true
      responses:
        '201':
          description: Document presigned-URL links returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocsResponse'
        '400':
          description: Client error.  Request should not be retried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: (Unauthorized) Client error.  Request should not be retried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: (Not Found) Client error.  Request should not be retried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server error.  Request may be retried immediately
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/claims/documents:
    post:
      tags:
        - FNOL Document Submission
      summary: Submit additional claim artifacts
      description: |
        Content submission endpoint that supports sending up to _100_ _MB_ for WC and _300_ _MB_ per file for AUTOB, CGL and PROPC in two steps.

        **Step 1)** Send us an array of content metadata objects containing details like the name, type, and 
        extension. We save that for later, and return a presigned-URL for each metadata object you sent us. 
        The details for the request is in the "createDocs" operation below. 

        **Step 2)** You "PUT" the content to the presigned-URL. We'll pick it up and process it as soon as we see it.

        **Here's a CURL example for the PUT (step 2)**
        curl -X PUT -T path/to/file "the presigned URL we returned to you for the object"

        PUTs like the example above can be done with many popular languages, from a server or a browser; use
        the approach that best suits yours.
      operationId: createV2Docs
      requestBody:
        description: Submit claim document metadata to be returned as a presigned-URL for an AWS S3 bucket to post the artifacts to.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocsV2Request'
            examples:
              populatedRequest:
                value:
                  claimNumber: '123456'
                  lineOfBusiness: WC
                  documents:
                    - name: DocumentName
                      extension: xlsx
                      type: AutoLiabilityInvestigation
                summary: Populated Request
        required: true
      responses:
        '201':
          description: Document presigned-URL links returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocsResponse'
        '400':
          description: Client error.  Request should not be retried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: (Unauthorized) Client error.  Request should not be retried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: (Not Found) Client error.  Request should not be retried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server error.  Request may be retried immediately
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
